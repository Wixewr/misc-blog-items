esphome:
  name: solplanet
  friendly_name: Solplanet

esp8266:
  board: esp01_1m

logger:
    level: INFO
    baud_rate: 0

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

uart:
  id: mod_uart
  tx_pin: 1
  rx_pin: 3
  baud_rate: 9600
  stop_bits: 1
  parity: NONE

modbus:
  id: modbus1
  uart_id: mod_uart
  flow_control_pin: 14

modbus_controller:
- id: modbus_device
  address: 0x3
  modbus_id: modbus1
  update_interval: 5s
  setup_priority: -10

sensor:
- platform: modbus_controller
  modbus_controller_id: modbus_device
  name: "Rated Power"
  register_type: read
  address: 1027
  value_type: U_DWORD
  unit_of_measurement: "W"
  skip_updates: 50000
  accuracy_decimals: 0
  filters:
  - multiply: 1
  - clamp:
      min_value: 1
      max_value: 10000000
      ignore_out_of_range: true
  icon: "mdi:flash"

- platform: modbus_controller
  modbus_controller_id: modbus_device
  name: "Today of inverter"
  register_type: read
  address: 1302
  value_type: U_DWORD
  device_class: energy
  unit_of_measurement: "kWh"
  state_class: total_increasing
  accuracy_decimals: 1
  filters:
  - multiply: 0.1
  - clamp:
      min_value: 0.1
      max_value: 7000
      ignore_out_of_range: true
  icon: "mdi:solar-power"

- platform: modbus_controller
  modbus_controller_id: modbus_device
  name: "Total of inverter"
