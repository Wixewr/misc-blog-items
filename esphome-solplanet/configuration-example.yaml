  address: 1304
  value_type: U_DWORD
  device_class: energy
  unit_of_measurement: "kWh"
  state_class: total
  accuracy_decimals: 1 
  filters:
  - multiply: 0.1
  - clamp:
      min_value: 1
      max_value: 1000000
      ignore_out_of_range: true
  icon: "mdi:counter"

